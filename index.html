<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .map-container {
            margin-bottom: 40px;
        }

        .map-container h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        #map, #map2 {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }

        .form-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #json, #json2 {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- First Map Section -->
        <div class="map-container">
            <h3>Map 1</h3>
            <div class="row">
                <div class="col-md-6">
                    <div id="map"></div>
                </div>
                <div class="col-md-6 form-container">
                    <button id="getLocationGps">Get Current Location</button>
                    <div class="form-group">
                        <label for="kilometers">Range (km)</label>
                        <input type="text" name="kilometers" id="kilometers" value="0.005">
                        <label for="kilometers_label" id="kilometers_label"></label>
                    </div>
                    <div class="form-group">
                        <label for="lat">Latitude</label>
                        <input type="text" name="lat" id="lat" value="28.62709253784589">
                    </div>
                    <div class="form-group">
                        <label for="lng">Longitude</label>
                        <input type="text" name="lng" id="lng" value="77.3731126179864">
                    </div>
                    <div class="form-group">
                        <label for="json">Address Details</label>
                        <span id="json"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Map Section -->
        <div class="map-container">
            <h3>Map 2</h3>
            <div class="row">
                <div class="col-md-6">
                    <div id="map2"></div>
                </div>
                <div class="col-md-6 form-container">
                    <button id="getLocationGps2">Get Current Location</button>
                    <div class="form-group">
                        <label for="kilometers2">Range (km)</label>
                        <input type="text" name="kilometers" id="kilometers2" value="0.005">
                        <label for="kilometers_label2" id="kilometers_label2"></label>
                    </div>
                    <div class="form-group">
                        <label for="lat2">Latitude</label>
                        <input type="text" name="lat" id="lat2" value="28.62709253784589">
                    </div>
                    <div class="form-group">
                        <label for="lng2">Longitude</label>
                        <input type="text" name="lng" id="lng2" value="77.3731126179864">
                    </div>
                    <div class="form-group">
                        <label for="json2">Address Details</label>
                        <span id="json2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="js/mapPlugin.js"></script>
    <script>
        $(document).ready(function() {

            // First map initialization
            $(".user_address").mapCreate({
                enterprise: [23, 80],
                zoom: 5,
                map: 'map',
                latLngValue: {
                    range: getValue('#kilometers'),
                    latitude: getValue('#lat'),
                    longitude: getValue('#lng')
                },
                input: {
                    getLocationGps: "#getLocationGps",
                    lat: "#lat",
                    lng: "#lng",
                    kilometers: "#kilometers",
                    kilometers_label: "#kilometers_label",
                    json: "#json"
                },
                success: function(result){
                    // Handle success here for Map 1
                }
            });

            // Second map initialization
            $(".user_address").mapCreate({
                enterprise: [23, 80],
                zoom: 5,
                map: 'map2',
                latLngValue: {
                    range: getValue('#kilometers2'),
                    latitude: getValue('#lat2'),
                    longitude: getValue('#lng2')
                },
                input: {
                    getLocationGps: "#getLocationGps2",
                    lat: "#lat2",
                    lng: "#lng2",
                    kilometers: "#kilometers2",
                    kilometers_label: "#kilometers_label2",
                    json: "#json2"
                },
                success: function(result){
                    // Handle success here for Map 2
                }
            });
            
            // Helper function to get input values
            function getValue(selector) {
                return $(selector).val();
            }

        });
    </script>
</body>

</html>
